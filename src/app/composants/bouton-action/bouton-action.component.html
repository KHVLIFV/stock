<div class="d-flex">
    <div class="flex-fill">
        <button type="button" class="btn btn-warning">
            <i class="fas fa-cloud-download-alt"></i>&nbsp;
            Importer
        </button>
    </div>
    <div class="flex-fill">
        <button type="button" class="btn btn-success">
            <i class="fas fa-cloud-upload-alt"></i>&nbsp;
            Exporter
        </button>
    </div>
    <div class="flex-fill">
        <button type="button" class="btn btn-primary" (click)="boutonNouveauClick()">
            <i class="fas fa-plus"></i>&nbsp;
            Nouveau
        </button>
    </div>
</div>
